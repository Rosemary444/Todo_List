<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
   
   @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Dosis:wght@200..800&family=M+PLUS+Rounded+1c&display=swap');

    body {
      background-color: #f8f9fa;
      font-family: "M PLUS Rounded 1c", serif;
    }
    .todo-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="todo-container">
      <h2 class="text-center mb-4">To-Do List</h2>

      <form action="" method="POST">
        <div class="mb-3">
          {% csrf_token %}
          {{ forms.as_p }}
        </div>
        <div class="text-center">
          <input type="submit" value="Add Task" class="btn btn-primary w-100">
        </div>
      </form>
    </div>
  </div>

  <table class="table caption-top">
    <!-- <caption>List of users</caption> -->
    <thead>
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Status</th>
        <th scope="col">Id</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      
      </tr>
    </thead>
    <tbody>
      {% for data in list %}
      <tr class="{% if data.status == 'Completed' %} table-success {% else%} table-danger  {% endif %}">
        
        <!-- <th scope="row">1</th> -->
        <td>{{data.title}}</td>
        <td>{{data.description}}</td>
        <td>{{data.status}}</td>
        <td>{{data.task_id}}</td>
      
        <td><a href="{% url 'edit' id=data.id %}" class="btn btn-warning"><i class='bx bxs-edit-alt'></i></i></a></td>
        <td><a href="{% url 'delete' id=data.id %}" class="btn btn-danger"><i class='bx bxs-trash-alt'></i></a></td>
      </tr>
      
      
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
